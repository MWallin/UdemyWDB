<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form exercise</title>
</head>
<body>
    
    <h1>Registrera dig!</h1>
    
    <form>
            <label for="firstName">Förnamn:</label>
            <input id="firstName" name="firstName" type="text" placeholder="Mikael" required>
            <label for="lastName">Efternamn:</label>
            <input id="lastName" name="lastName" type="text" placeholder="Wallin" required>
        <br>
            <label for="maleRadio">Man</label>
            <input id="maleRadio" name="gender" type="radio" value="male" required>
            <label for="femaleRadio">Kvinna</label>
            <input id="femaleRadio" name="gender" type="radio" value="female" required>
            <label for="otherRadio">Annat</label>
            <input id="otherRadio" name="gender" type="radio" value="other" required>
        <br>
            <label for="email">E-post:</label>
            <input id="email" name="email" type="email" placeholder="email" required>
            <label for="password">Lösenord:</label>
            <input id="password" name="password" type="password" placeholder="Lösenord" minlength="5" maxlength="10" required>
        <br>
            <label for="birthday">Födelsedag:</label>
            <select id="birthday" name="day">
                <option value="day">Dag</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <select id="birthday" name="month">
                <option value="month">Månad</option>
                <option value="jan">Januari</option>
                <option value="feb">Februari</option>
                <option value="mar">Mars</option>
            </select>
            <select id="birthday" name="year">
                <option value="year">År</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
            </select>
        <br>    
            <label for="agreeTOS">Jag godkänner massa bös:</label>
            <input id="agreeTOS" name="agreeTOS" type="checkbox" value="YES" required>
        <br>
            <input type="submit">

        
    </form>
    
</body>
</html>
