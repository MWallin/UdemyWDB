<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form demo</title>
</head>
<body>
    <h1>Logga in</h1>
    <form>
        <label>
            Username:
            <input name="username" type="text"  placeholder="epost@server.nu">
        </label>
        <label>
            Password:
            <input name="password" type="password" placeholder="Lösenord">
        </label>
        <input type="submit">
    </form>

 
<!-- Bättre sätt -->
    <h1>Logga in 2</h1>
    <form>
        <label for="username">Användarnamn:</label>
        <input id="username" name="username" type="text"  placeholder="epost@server.nu">

        <label for="password">Lösenord:</label>
        <input id="password" name="password" type="password" placeholder="Lösenord">

        <input type="submit">
    </form>





</body>
</html>
