<!DOCTYPE html>
<html lang="sv">

  <head>

    <meta charset="UTF-8">
    <title>Todo list</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todolist.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="assets\js\lib\jquery-3.1.0.min.js"></script>

  </head>

  <body>

      <div id="container">

        <h1 id="header">To-do list <i class="fa fa-pencil" aria-hidden="true"></i></h1>
        <input id="todo-input" type="text" placeholder="Add new todo...">

        <ul id="todo-list">
          <li class="todo-item"><span class="delete-todo"><i class="fa fa-times" aria-hidden="true"></i></span> Todo 1</li>
          <li class="todo-item"><span class="delete-todo"><i class="fa fa-times" aria-hidden="true"></i></span> Todo 2</li>
          <li class="todo-item"><span class="delete-todo"><i class="fa fa-times" aria-hidden="true"></i></span> Todo 3</li>
        </ul>

      </div>     

    <script type="text/javascript" src="assets\js\todolist.js"></script>

  </body>

</html>
