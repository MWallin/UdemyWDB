<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="52B, style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
<table>
    <tr>
        <td>X</td>
        <td class="vertical"></td>
        <td></td>
    </tr>
    <tr class="horizontal">
        <td></td>
        <td class="vertical">X</td>
        <td></td>
    </tr>
    <tr>
        <td></td>
        <td class="vertical"></td>
        <td>X</td>
    </tr>
</table>

</body>
</html>
